<!DOCTYPE html>
<html ng-app= "bomControle">
<link rel="stylesheet" type="text/css" href="app/pages/createUser/createUser.css">
<script src="app/pages/navigation/navigation.js"></script>
<script src="app/pages/createUser/createUserController.js"></script>
<script src="app/filters/filters.js"></script>
<head>
	<div class= "nav"> </div>
	<title>Formulário de Cadastro </title>
</head>
	<body ng-controller= "createUserController">
		<div class="jumbotron">	
			<form name="cadastroForm">
				<legend>Dados pessoais</legend>
				<fieldset>
				<label>Nome</label>	
				<input class="form-control" type="text" name="nome" required>
				<label>Nascimento</label>
				<input class="form-control" type="date" name="nasc" required>
				<label><input type="radio" name="sex" value="Feminino" checked> Feminino</label>
				<label><input type="radio" name="sex" value="Masculino">Masculino</label>
				<label>CPF</label>>
				<input class="form-control" type="number" name="cpf" required placeholder="400.000.400-40">
				<label>Email</label>
				<input class="form-control" type="email" name="email" required placeholder="email@exemplo.com">
				<label>Telefone</label>
				<input class="form-control" type="tel" name="telefone"required placeholder="(xx) 4545-4545">
				<label>Celular</label>
				<input class="form-control" type="tel" name="celular" placeholder="(XX) 99999-9999">
				</fieldset>
				<legend>Endereço</legend>
				<fieldset class="endereco">
				<input class="form-control" type="text" name="logradouro" placeholder="Rua, Av., Est.">
				<input class="form-control" type="number" name="cep" placeholder="09000-000">
				<input class="form-control" type="number" name="numero" placeholder="Nº">
				<input class="form-control" type="text" name="bairro" placeholder="Bairro">
				</fieldset>
			<button class="btn btn-primary" type="submit">Enviar</button>
			</form>
		
	
		</div>	
	</body>
</html>
