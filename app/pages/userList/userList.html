<!DOCTYPE html>
<html ng-app="bomControle" lang="pt-BR">
<link rel="stylesheet" type="text/css" href="app/pages/userList/userList.css">
<script src="app/filters/filters.js"></script>

<head>
	<title>Tabela User</title>
</head>
<body ng-controller ="userListController">
	<div class="jumbotron"> 

		<h3 class= "display-4">Tabela de usu√°rios</h3>
 <input class="form-control" type="text" ng-model="buscar" placeholder="busca">
<table class= "table" >
	<thead class = "thead-light">
		<tr>
			<th></th>
			<th>Nome</th>
			<th>Aniversario</th>
			<th>Sexo</th>
			<th>CPF</th>
			<th>E-mail</th>
			<th>Telefone</th>
		</tr>

	</thead>
<tbody>
	<tr ng-class="{selecionado: user.selecionado}" ng-repeat = "user in listaUsuarios | filter:buscar| orderBy:'name': false " >
		<td><input type="checkbox" ng-model ="user.selecionado"/></td>
		<td>{{user.name | nome }}</td>
		<td>{{user.dateBirth | date:'dd/MM/yyyy'}}</td>
		<td>{{user.sex}}</td>
		<td>{{user.cpf | cpf}}</td>
		<td>{{user.email}}</td>
		<td>{{user.phone | telefone}}</td>	
		</td>
	</tr>
	<button class="btn btn-danger " ng-click= "apagarUser(listaUsuarios)" ng-disable= "isSelecionado(listaUsuarios)">Apagar</button>
	<button class="btn btn-primary" ng-click="voltar()"> Voltar </button>
</tbody>
</div>

</body>
</html>
